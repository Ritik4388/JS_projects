<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Timer</title>
</head>
<body>
    <div class="container">
             <form action="#" class="date-comp">
                 <label for="check"  class="date">Enter Date </label>
                 <input type="date" id="date" name="check">
                 <input type="submit" id="btn">
             </form>
             <header class="header" id="header">Time Left</header>
            <div class="main-container">
                <div class="container-el">
                    <p class="content"  id = "days">0</p>
                    <span class="time">Days</span>
                </div>
                <div class="container-el">
                    <p class="content" id = "hours">0</p>
                    <span class="time">Hours</span>
                </div>
                <div class="container-el">
                    <p class="content" id = "minutes">0</p>
                    <span class="time">Minutes</span>
                </div>
                <div class="container-el">
                    <p class="content" id = "second">0</p>
                    <span class="time">Second</span>
                </div>
            </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
